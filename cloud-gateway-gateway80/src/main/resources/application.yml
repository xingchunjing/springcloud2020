server:  port: 80spring:  application:    name: gateway-service  cloud:    nacos:      discovery:        server-addr: 127.0.0.1:8848    gateway:      discovery:        locator:          enabled: true#          lowerCaseServiceId: true # 请求服务是小写的时候改成true（默认为false轻微服务必须是大写）      routes:      # payment_routh 路由ID ， 没有固定的规则但是要求唯一，建议配合服务名      - id: cloud-provider-gesoten        # 匹配提供服务的路由地址,修改uri 由于我们是从服务注册中心拿的服务名，所以可能是一个集群，所以用lb        uri: lb://cloud-provider-gesoten/        predicates:        - Path=/test/**